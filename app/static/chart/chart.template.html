<div class="row">
    <div class="col-md-3 col-md-offset-3">
        <p class="lead">
        Results for '{{$ctrl.pageUrl}}'
        </p>
        <ul>
            <li ng-repeat="result in $ctrl.results">{{result.text}}: {{result.count}}</li>
        </ul>
    </div>
    <div class="col-md-3">
        <canvas id="doughnut" class="chart chart-doughnut" chart-data="$ctrl.data" chart-labels="$ctrl.labels"></canvas>
    </div>
</div>
